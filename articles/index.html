<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet"  href="style.css">
  <title>記事サイト</title>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="img/logo.png" class="site-logo" aria-label="Site">
    </div>
    <nav class="header-nav">
      <div class="header-nav__wrapper">
        <ul class="header-nav__category-list">
          <li>
            <a class="header-nav__item" href="#">おはな</a>
          </li>
          <li>
            <a class="header-nav__item" href="#">フラワー</a>
          </li>
          <li>
            <a class="header-nav__item" href="#">flower</a>
          </li>
          <li>
            <a class="header-nav__item" href="#">お花</a>
          </li>
        </ul>
      </div>
      <div class="header-nav__wrapper">
        <ul class="header-nav__etc-list">
          <li>
            <a class="header-nav__item" href="#">ビデオ</a>
          </li>
          <li>
            <a class="header-nav__item" href="#">プライバシーポリシー</a>
          </li>
          <li>
            <a class="header-nav__item" href="#">お問い合わせ</a>
          </li>
        </ul>          
      </div>
    </nav>
    <div class="top_warpeer">
      <img src="img/1.png" class="pickup-img">
      <div class="pickup-text">
        <p class="pickup-heading">Hello World</p>
        <h1 class="pickup-title">トップの記事</h1>
        <div class="pickup-description">
          <span class="pickup-category">カテゴリー</span>
          <span>|</span>
          <time>2021.04.04</time>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="article-wrapper">
      <div class="article-latest__list">
        <div>
          <h2>新着記事</h2>
        </div>
        <div class="list-article-contents">

        </div>
      </div>

    </div>
  </main>
</body>
</html>
